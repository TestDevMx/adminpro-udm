<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="cart-title">Barra de progreso {{ progresoAzul }}</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" 
                role="progressbar" 
                [style.width]="progresoAzul + '%'"
                [attr.ariaValuenow]="progresoAzul"
                aria-valuenow="25" 
                aria-valuemin="0" 
                aria-valuemax="100">
                Description
          </div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" 
                  role="progressbar" 
                  [style.width]="progresoVerde + '%'"
                  [attr.ariaValuenow]="progresoVerde"
                  aria-valuenow="25" 
                  aria-valuemin="0" 
                  aria-valuemax="100">
                  Description
            </div>
          </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (actualizaValor)="progresoAzul = $event"
                           nombre="Progress Azul" 
                           [progreso]="progresoAzul"></app-incrementador>
      </div>
    </div>
  </div>
  
  
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (actualizaValor)="progresoVerde = $event"
                           nombre="Progress Verde" 
                           [progreso]="progresoVerde"></app-incrementador>
      </div>
    </div>
  </div>
</div>
