<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control"
          placeholder="Buscar hospital">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">

    <div class="alert alert-warning text-center">
      <strong>Cargando...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x" aria-hidden="true"></i>
      <br>
      <span>Espere por favor...</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-12 text-right">
            <!-- <button (click)="nuevoHospital();" type="button"
              class="btn waves-effect waves-light btn-rounded btn-primary">
              <i class="fa fa-plus" aria-hidden="true"></i> Crear hospital
            </button> -->
            <button (click)="crearHospital();" type="button"
              class="btn waves-effect waves-light btn-rounded btn-primary">
              <i class="fa fa-plus" aria-hidden="true"></i> Crear hospital
            </button>
          </div>
        </div>

        <h3 class="card-title">
          Hospitales registrados
          <span class="badge badge-pill badge-info">{{totalRegistros}}</span>
        </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales ">
              <td class=w70>
                <img (click)="mostrarModal(hospital);" [src]="hospital.img | imagen:'hospitales'" class="img-50 pointer">
              </td>
              <td>
                <!-- <input #inputDes type="text" class="form-control" value="{{hospital.nombre}}"> -->
                <input [(ngModel)]="hospital.nombre"  name="nombre" type="text" class="form-control" value="{{hospital.nombre}}" placeholder="Nombre del hospital">
              </td>
              <td>
                <!-- <button (click)="actualizarHospital(inputDes.value, hospital._id);" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button> -->

                <button (click)="guardarHospital(hospital);" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                  </button>

                <button (click)="borrarHospital(hospital);" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
