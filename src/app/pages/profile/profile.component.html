<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">Nombre usuario</h6>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value);" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" [ngModel]="usuario.nombre" name="nombre" class="form-control" placeholder="Nombre de usuario" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo el√©ctronico</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" [ngModel]="usuario.email" [disabled]="usuario.google" name="email" class="form-control" placeholder="Correo" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
      <div class="card">
        <div class="card-body text-center">
          <h4 class="card-title">Fotografia del usuario</h4>
          <h6 class="card-subtitle">Detalle</h6>
          <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
          <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
          <input (change)="seleccionImagen($event.target.files[0]);" type="file">
          <br>
          <br>
          <button type="button" (click)="cambiarImagen()" [disabled]="!imagenSubir" class="btn btn-block btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-refresh"></i>
              Actualizar foto
            </button>
        </div> 
      </div>
  </div> 


</div>
